<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>CHRISTMAS GAME</title>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            Christmas Game
        </a>
    </nav>
    <div id="gameArea">
        <div class="menuGameArea">
            <ul>
                <li>
                    <button button type="button" class="btn btn-success" id="startResetButton">
                        START / RESET
                    </button>
                </li>
                <br>
                <li>
                    <button id="pauseButton" type="button" class="btn btn-secondary">
                        PAUSE
                    </button>
                </li>
            </ul>
        </div>
        <canvas id="christmasGame"></canvas>
        <button id="buttonMoveUp"">UP↑</button>
        <button id="buttonMoveDown"">DOWN↓</button>
        <button id="buttonMoveRight"">RIGHT→</button>
        <button id="buttonMoveLeft"">Left←</button>
        <button id="buttonDrop"">DROP</button>
    </div>


    <script src="./js/General.js"></script>
    <script src="./js/Sounds.js"></script>
    <script src="./js/PlayerAndGifts.js"></script>
    <script src="./js/Controller.js"></script>
</body>

</html>
